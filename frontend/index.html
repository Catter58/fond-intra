<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fond Intra - внутренний корпоративный портал для управления информацией о сотрудниках, достижениями и новостями компании" />
    <meta name="theme-color" content="#0f62fe" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Fond Intra - Корпоративный портал" />
    <meta property="og:description" content="Внутренний корпоративный портал для сотрудников" />
    <meta property="og:locale" content="ru_RU" />

    <title>Fond Intra - Корпоративный портал</title>

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono&display=swap" rel="stylesheet" />

    <!-- No-JS fallback styles -->
    <noscript>
      <style>
        .js-only { display: none !important; }
        .no-js-message {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          font-family: 'IBM Plex Sans', sans-serif;
          text-align: center;
          padding: 2rem;
        }
      </style>
    </noscript>
  </head>
  <body>
    <div id="root">
      <!-- Loading state for slow connections -->
      <noscript>
        <div class="no-js-message">
          <div>
            <h1>Fond Intra</h1>
            <p>Для работы с порталом необходимо включить JavaScript в вашем браузере.</p>
          </div>
        </div>
      </noscript>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
